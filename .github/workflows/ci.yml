name: NextJs with cypress

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  container:
    runs-on: ubuntu-latest

    services:
      mssql:
        image: mcr.microsoft.com/mssql/server:2019-latest
        env:
          SA_PASSWORD: "toor0104~"
          ACCEPT_EULA: "Y"
          MSSQL_AGENT_ENABLED: "true"
        ports:
          - "1433:1433"
        options:
          --name msql1
          -h localhost

    steps:
      - name: checkout backend repo
        uses: actions/checkout@master
        with:
          name: todo-backend
          repository: shahriar0104/todo-backend
          
      - name: move backend folder
        run: |
          cd ../
          mkdir todo-backend
          mv -v /home/runner/work/todo-next-app/todo-next-app/* /home/runner/work/todo-next-app/todo-backend/
          chmod -R 755 /home/runner/work/todo-next-app/
          ls
          pwd
          cd ./todo-backend
          mvn -N io.takari:maven:wrapper
          ls
          pwd

      - name: checkout frontend code
        uses: actions/checkout@v2

      - name: env setup
        run: |
          export BACKEND=/home/runner/work/todo-next-app/todo-backend
          export FRONTEND=/home/runner/work/todo-next-app/todo-next-app
          export DB_USER=sa
          export DB_PASS=toor0104~

      - name: create db
        run: |
          ls
          docker exec -i msql1 /opt/mssql-tools/bin/sqlcmd -S mssql -U sa -P toor0104~ -d master -Q "CREATE DATABASE [todo]"

