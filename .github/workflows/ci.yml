# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: NextJs with cypress

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  container:
    runs-on: ubuntu-latest
    steps:
      - name: checkout backend repo
        uses: actions/checkout@master
        with:
          name: todo-backend
          repository: shahriar0104/todo-backend
          
      - name: move backend folder
        run: |
          cd ../
          mkdir todo-backend
          mv -v /home/runner/work/todo-next-app/todo-next-app/* /home/runner/work/todo-next-app/todo-backend/
          chmod -R 755 /home/runner/work/todo-next-app/
          ls
          pwd
          cd ./todo-backend
          ls
          pwd

      - name: checkout frontend code
        uses: actions/checkout@v2

      - name: env setup
        run: |
          export BACKEND=/home/runner/work/todo-next-app/todo-backend
          export FRONTEND=/home/runner/work/todo-next-app/todo-next-app
          export DB_USER=sa
          export DB_PASS=toor0104~
          echo $BACKEND

      - name: npm dependency install
        run: npm i
      - name: run backend with frontend
        run: npm run start-server-test
